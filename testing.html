<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinCeuticals Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.css">
    <style>
        body {
            background-color: #fff;
            color: #fff;
        }

        /* Main container for the carousel - REDUCED WIDTH AND HEIGHT */
        .product-carousel {
            padding: 20px 0;
            /* You can adjust max-width to control the overall width of the carousel */
            max-width: 1200px;
            /* Adjust this value to reduce container width */
            margin: 0 auto;
            /* Center the container */
        }

        /* Product card style with added padding */
        .product-card {
            position: relative;
            /* Added padding around each card */
            padding: 5px;
            /* Adjust this value to increase/decrease padding */
            margin-bottom: 15px;
            overflow: hidden;
            cursor: pointer;
        }

        /* Product image style - REDUCED HEIGHT */
        .product-image {
            width: 100%;
            /* You can adjust max-height to control image height */
            max-height: 400px;
            /* Adjust this value to reduce image height */
            object-fit: cover;
        }

        /* Product information bar at bottom */
        .product-info {
            position: absolute;
            bottom: 10px;
            /* Adjusted to account for padding */
            left: 10px;
            /* Adjusted to account for padding */
            right: 10px;
            /* Adjusted to account for padding */
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Product information text style */
        .product-info h5 {
            color: #fff;
            margin: 0;
            font-size: 15px;
        }

        /* Arrow style for the ">>" in product information */
        .arrow {
            display: inline-block;
            margin-left: 5px;
        }

        /* Swiper pagination customization */
        .swiper-pagination {
            position: relative;
            margin-top: 20px;
        }

        /* Pagination bullet style */
        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background: #666;
            opacity: 1;
        }

        /* Active pagination bullet style */
        .swiper-pagination-bullet-active {
            background: #fff;
        }

        /* Desktop view: No swiper functionality */
        @media (min-width: 992px) {
            .swiper-wrapper {
                display: flex;
                flex-wrap: wrap;
            }

            .swiper-slide {
                width: 25% !important;
                /* 4 cards per row */
                flex-shrink: 0;
            }
        }

        /* Pagination dots style */
        .pagination-dots {
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        /* Individual dot style */
        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }

        /* Active dot style */
        .dot.active {
            background-color: #000;
        }

        /* Inactive dot style */
        .dot.inactive {
            background-color: #A9A9A9;
        }

        /* Show pagination on tablet and mobile */
        @media (max-width: 991px) {
            .pagination-dots {
                display: block;
            }
        }
    </style>
</head>

<body>
    <!-- Main container with reduced width -->
    <div class="container-fluid product-carousel">
        <div class="swiper product-swiper">
            <div class="swiper-wrapper">
                <!-- Product 1 -->
                <div class="swiper-slide">
                    <div class="product-card">
                        <img src="assets/age_interrupter.png" alt="A.G.E. Interrupter Advanced" class="product-image">
                        <div class="product-info">
                            <h5>PRODUCT INFORMATION >></h5>
                        </div>
                    </div>
                </div>

                <!-- Product 2 -->
                <div class="swiper-slide">
                    <div class="product-card">
                        <img src="assets/ce_ferulic.png" alt="C E Ferulic" class="product-image">
                        <div class="product-info">
                            <h5>PRODUCT INFORMATION >></h5>
                        </div>
                    </div>
                </div>

                <!-- Product 3 -->
                <div class="swiper-slide">
                    <div class="product-card">
                        <img src="assets/ha_intensifier.png" alt="H.A Intensifier" class="product-image">
                        <div class="product-info">
                            <h5>PRODUCT INFORMATION >></h5>
                        </div>
                    </div>
                </div>

                <!-- Product 4 -->
                <div class="swiper-slide">
                    <div class="product-card">
                        <img src="assets/ptiox.png" alt="Phloretin CF" class="product-image">
                        <div class="product-info">
                            <h5>PRODUCT INFORMATION >></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination dots (custom) -->
        <div class="pagination-dots">
            <span class="dot active"></span>
            <span class="dot inactive"></span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.4.5/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Swiper only on tablet and mobile
            let swiper = null;

            function initSwiper() {
                if (window.innerWidth < 992) {
                    if (swiper === null) {
                        swiper = new Swiper('.product-swiper', {
                            // Default settings
                            slidesPerView: 1, // Show exactly one card at a time
                            spaceBetween: 20, // Space between cards
                            centeredSlides: false,
                            loop: true,
                            pagination: {
                                el: '.pagination-dots',
                                clickable: true,
                                renderBullet: function (index, className) {
                                    return '<span class="dot ' + (index === 0 ? 'active' : 'inactive') + '"></span>';
                                },
                            },
                            breakpoints: {

                                // Mobile phone view - EXACTLY ONE CARD
                                500: {
                                    slidesPerView: 2,
                                    spaceBetween: 10
                                },
                                // // Tablet view - more cards visible
                                768: {
                                    slidesPerView: 3,
                                    spaceBetween: 15
                                }


                            },
                            on: {
                                slideChange: function () {
                                    updatePagination();
                                }
                            }
                        });
                    }
                } else if (swiper !== null) {
                    swiper.destroy();
                    swiper = null;
                }
            }

            // Update pagination dots based on active slide
            function updatePagination() {
                if (swiper) {
                    const dots = document.querySelectorAll('.dot');
                    dots.forEach((dot, index) => {
                        if (index === Math.floor(swiper.activeIndex % dots.length)) {
                            dot.classList.add('active');
                            dot.classList.remove('inactive');
                        } else {
                            dot.classList.add('inactive');
                            dot.classList.remove('active');
                        }
                    });
                }
            }

            // Initialize on load
            initSwiper();

            // Reinitialize on window resize
            window.addEventListener('resize', function () {
                initSwiper();
            });

            // Custom dot navigation
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.addEventListener('click', function () {
                    if (swiper) {
                        swiper.slideTo(index);
                        updatePagination();
                    }
                });
            });
        });
    </script>
</body>

</html>
